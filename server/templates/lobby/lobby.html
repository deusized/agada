{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="lobby-container">
    <h1>Добро пожаловать, {{ request.user.username }}!</h1>
    
    <div class="lobby-actions">
        <button id="create-lobby-btn" class="lobby-btn">Создать игру</button>
        <button id="find-game-btn" class="lobby-btn">Найти игру</button>
        <a href="{% url 'logout' %}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
            <button class="lobby-btn">Выйти</button>
        </a>
        
        <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
            {% csrf_token %}
        </form>
    </div>

    <div class="active-games" id="active-games">
        <h2>Доступные игры</h2>
        <div class="games-list" id="games-list">
            <!-- Сюда будут загружаться активные игры через AJAX -->
            <div class="loading">Загрузка списка игр...</div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/lobby.js' %}"></script>
{% endblock %}
