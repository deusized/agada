{% extends "base.html" %}
{% load static %}

{% block body_class %}auth-page{% endblock %}

{% block content %}
<div class="container">
    <h1 class="title">Регистрация</h1>
    
    <form id="registering-form" method="post">
        {% csrf_token %}
        <input type="text" name="login" id="reg-login" class="input-field" placeholder="Логин" required>
        <input type="password" name="password" id="reg-password" class="input-field" placeholder="Пароль" required>
        <input type="password" name="confirm_password" id="confirm-password" class="input-field" placeholder="Подтвердите пароль" required>
        <button type="submit" class="submit-btn">Зарегистрироваться</button>
    </form>

    <p class="toggle-text">
        <a href="{% url 'login' %}" class="register-link">Уже есть аккаунт? Вход</a>
    </p>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/auth.js' %}"></script>
{% endblock %}
