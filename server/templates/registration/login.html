{% extends "base.html" %}
{% load static %}

{% block body_class %}auth-page{% endblock %}

{% block content %}
<div class="container">
    <h1 class="title">Добро пожаловать!</h1>
    
    <form id="entering-form" method="post">
        {% csrf_token %}
        <input type="text" name="login" id="login" class="input-field" placeholder="Логин" required>
        <input type="password" name="password" id="password" class="input-field" placeholder="Пароль" required>
        <button type="submit" class="submit-btn">Войти</button>
    </form>

    <p class="toggle-text">
        <a href="{% url 'register' %}" class="register-link">Нет аккаунта? Регистрация</a>
    </p>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/auth.js' %}"></script>
{% endblock %}
